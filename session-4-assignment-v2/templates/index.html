<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion MNIST Model Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.plot.ly/plotly-2.12.1.min.js" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Fashion MNIST Model Comparison</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Model 1 Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Filters (comma-separated)</label>
                            <input type="text" class="form-control" id="model1_filters" value="16,32,64,128">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Kernel (comma-separated)
                                <i class="bi bi-info-circle" 
                                   data-bs-toggle="tooltip" 
                                   title="Kernel values for each conv layer. Format: layer1,layer2,layer3,layer4">
                                </i>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="model1_kernel" 
                                   value="3,3,3,3">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Model 2 Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Filters (comma-separated)</label>
                            <input type="text" class="form-control" id="model2_filters" value="8,8,8,8">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                Kernel (comma-separated)
                                <i class="bi bi-info-circle" 
                                   data-bs-toggle="tooltip" 
                                   title="Kernel values for each conv layer. Format: layer1,layer2,layer3,layer4">
                                </i>
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="model2_kernel" 
                                   value="3,3,3,3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Training Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Optimizer</label>
                                    <select class="form-select" id="optimizer">
                                        <option value="adam">Adam</option>
                                        <option value="sgd">SGD</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Batch Size</label>
                                    <input type="number" class="form-control" id="batch_size" value="32">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Epochs</label>
                                    <input type="number" class="form-control" id="epochs" value="10">
                                </div>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary" id="train_button">Train Models</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Training Loss Comparison</h5>
                    </div>
                    <div class="card-body">
                        <div id="train_loss_plot"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Training Accuracy Comparison</h5>
                    </div>
                    <div class="card-body">
                        <div id="train_acc_plot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
